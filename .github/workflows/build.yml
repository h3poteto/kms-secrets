name: Build

on:
  push:
    branches:
      - master

    tags:
      - v*

  pull_request:

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"
      - name: Testing
        run: |
          go mod download
          go test ./controllers/...
